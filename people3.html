        <script>
            // Swipe, set prev and next
            $(document).on("pageinit", "[data-role='page']", function() {
                // Get data
                var page = "#" + $(this).attr("id"),
                    next = $(this).jqmData("next"),
                    prev = $(this).jqmData("prev");
                    console.log("next: %s, prev: %s", next, prev);

                if (next) {
                    // Prefetch
                    $.mobile.loadPage(next + ".html");

                    // Swipe left
                    $(document).on("swipeleft", page, function() {
                        $.mobile.changePage(next + ".html");
                    });

                    // "Next" button
                    $(".next-button", page).on("click", function() {
                        $.mobile.changePage(next + ".html");
                    });
                }

                if (prev) {
                    // Prefetch
                    $.mobile.loadPage(prev + ".html");

                    // Swipe right
                    $(document).on("swiperight", page, function() {
                        $.mobile.changePage(prev + ".html", {reverse: true});
                    });

                    // "prev" button
                    $(".prev-button", page).on("click", function() {
                        $.mobile.changePage(prev + ".html", {reverse: true});
                    });
                }
